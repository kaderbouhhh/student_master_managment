<!-- Add Modal -->
<div class="modal fade" id="addDomainModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="addDomainForm" method="POST" action="{% url 'domain_add' %}">
                {% csrf_token %}
                <div class="modal-header bg-success d-flex justify-content-start">
                    <div class="w-25 text-start">
                        <button type="button" class="close text-danger" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="w-50 text-center">
                        <h5 class="text-light">إضافة قسم جديد</h5>
                    </div>
                </div>
                <div class="modal-body">
                    {{ form.as_p }}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">إغلاق</button>
                    <button type="submit" class="btn btn-success">إضافة</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editDomainModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="editDomainForm" method="POST">
                {% csrf_token %}
                <div class="modal-header bg-primary d-flex justify-content-start">
                    <div class="w-25 text-start">
                        <button type="button" class="close text-danger" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="w-50 text-center">
                        <h5 class="">تعديل القسم</h5>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>اسم الميدان</label>
                        <input type="text" id="editDomainName" name="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>الاسم بالفرنسية</label>
                        <input type="text" id="editDomainNameEn" name="name_en" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">إغلاق</button>
                    <button type="submit" class="btn btn-primary">حفظ التعديلات</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteDomainModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="deleteDomainForm" method="POST">
                {% csrf_token %}
                <div class="modal-header bg-danger d-flex justify-content-start">
                    <div class="w-25 text-start">
                        <button type="button" class="close text-dark" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="w-50 text-center">
                        <h5 class="text-light">حذف القسم</h5>
                    </div>
                </div>
                <div class="modal-body">
                    <p>هل أنت متأكد أنك تريد حذف هذا القسم؟</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">إغلاق</button>
                    <button type="submit" class="btn btn-danger">حذف</button>
                </div>
            </form>
        </div>
    </div>
</div>
