<!-- Add Enrollment Modal -->
{% load static %}
<div class="modal fade" id="addEnrollmentModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="addEnrollmentForm" method="POST" action="{% url 'enrollment_add' %}">
                {% csrf_token %}
                <div class="modal-header bg-success d-flex justify-content-start">
                    <div class="w-25 text-start">
                        <button type="button" class="close text-danger" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="w-50 text-center">
                        <h5 class="text-light">إضافة تسجيل جديد</h5>
                    </div>
                </div>
                <div class="modal-body">
                    {{ form.as_p }}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">إلغاء</button>
                    <button type="submit" class="btn btn-success">إضافة</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Edit Enrollment Modal -->
<div class="modal fade" id="editEnrollmentModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="editEnrollmentForm" method="POST">
                {% csrf_token %}
                <div class="modal-header bg-warning d-flex justify-content-start">
                    <div class="w-25 text-start">
                        <button type="button" class="close text-danger" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="w-50 text-center">
                        <h5 class="text-light">تعديل التسجيل</h5>
                    </div>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editEnrollmentId" name="id">
                    <div class="form-group">
                        <label for="editEnrollmentMatricule">رقم التسجيل</label>
                        <input type="text" id="editEnrollmentMatricule" name="matricule" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="editEnrollmentStudent">الطالب</label>
                        <select id="editEnrollmentStudent" name="student" class="form-control">
                            {% for student in students %}
                            <option value="{{ student.id }}">{{ student.first_name }} {{ student.last_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editEnrollmentSpeciality">التخصص</label>
                        <select id="editEnrollmentSpeciality" name="speciality" class="form-control">
                            {% for speciality in specialities %}
                            <option value="{{ speciality.id }}">{{ speciality.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editEnrollmentPedagogicYear">السنة البيداغوجية</label>
                        <select id="editEnrollmentPedagogicYear" name="pedagogic_year" class="form-control">
                            {% for pedagogic_year in pedagogic_years %}
                            <option value="{{ pedagogic_year.id }}">{{ pedagogic_year.year_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editEnrollmentAcademicYear">السنة الأكاديمية</label>
                        <input type="text" id="editEnrollmentAcademicYear" name="academic_year" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">إلغاء</button>
                    <button type="submit" class="btn btn-warning">تحديث</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Delete Enrollment Modal -->
<div class="modal fade" id="deleteEnrollmentModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="deleteEnrollmentForm" method="POST">
                {% csrf_token %}
                <div class="modal-header bg-danger d-flex justify-content-start">
                    <div class="w-25 text-start">
                        <button type="button" class="close text-dark" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="w-50 text-center">
                        <h5 class="text-light">حذف التسجيل</h5>
                    </div>
                </div>
                <div class="modal-body">
                    <p>هل أنت متأكد أنك تريد حذف هذه التسجيل؟</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">إلغاء</button>
                    <button type="submit" class="btn btn-danger">حذف</button>
                </div>
            </form>
        </div>
    </div>
</div>
